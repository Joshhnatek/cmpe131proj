{% extends 'base.html' %}

{% block content %}
    <h1>Hey {{current_user.username}}!</br>Here's Your Virtual Pantry</h1>
    {% if pantry %}
    <ul class="ingredient_list">
        {% for item in pantry %}
            <li>{{ item.name }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <h2>Your Pantry is Empty</h2>
    {% endif %}
    <br>
    <a href="{{url_for('stock_pantry')}}">Stock Pantry</a> <br>
    <a href="{{url_for('remove_ingredient') }}">Remove</a>
{% endblock %}
