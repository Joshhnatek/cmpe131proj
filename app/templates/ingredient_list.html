{% extends 'base.html' %}

{% block content %}
    <body>
        <h1>Hey {{current_user.username}}!</br>Here's Your Virtual Pantry</h1>
        <a href="{{url_for('stock_pantry') }}">Stock Pantry</a>
        {% if pantry %}
            <ul class="ingredient_list">
            {% for item in pantry %}
                <li>{{ item.name }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <h2>Your Pantry is Empty</h2>
        {% endif %}
    </body>
{% endblock %}
