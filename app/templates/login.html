{% extends 'base.html' %}

{% block content %}
<head>
    <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href='/static/css/loginstyle.css' />
</head>
<body>

<div class="container"><br>
    <center>
        <h4>Account Login</h4>
    </center>
</div>
<div class=container"><br>
    <div class="row align-items-center justify-content-center">
        <div class="col-md-4">
        <form action='' method="post" novalidate>
            {{form.hidden_tag()}}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Your email address.">
                {% for error in form.email.errors %}
                <span style="color: red;">[{{error}}]</span>
                {% endfor %}
                <br>
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password.">
                {% for error in form.password.errors %}
                <span style="color: red;">[{{error}}]</span>
                {% endfor %}
            </div>
            <br>

            <center>
                <button type="submit" class="btn btn-success">Submit</button>
            </center>
            <p>
                {{form.remember}} {{form.remember.label}}
            </p>
            <p>
                New User? <a href="{{url_for('register') }}">Register here!</a>
            </p>
        </form>
</body>
            {% endblock %}
