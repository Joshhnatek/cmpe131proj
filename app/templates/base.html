<html>
    <head>
        {% if title %}
        <title>{{title}}</title>
        
        {% else %}
        <title>Home</title>
        {% endif %}
    </head>

    <div>
        <a href="{{url_for('home')}}">Home</a>
        {% if current_user.is_anonymous %}
        <a href="{{url_for('login')}}">Login</a>
        {% else %}
        <a href="{{url_for('ingredients')}}">Virtual Pantry</a>
        <a href="{{url_for('logout')}}">Logout</a>
        {% endif %}

    </div>
    <body>
       <hr>
       {% block content %}{% endblock %}
    </body>
</html>
