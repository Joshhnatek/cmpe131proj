<html>
    <head>
        {% if title %}
        <title>{{title}}</title>
        
        {% else %}
        <title>Home</title>
        {% endif %}
    </head>

    <div>
        <a href="{{url_for('home')}}">Home</a>
        <a href="{{url_for('ingredients')}}">Virutal Pantry</a>
        <a href="{{url_for('login')}}">Login</a>

    </div>
    <body>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
       <hr>
       {% block content %}{% endblock %}
    </body>
</html>
